<!DOCTYPE html>
<html>

<head>
    <title>Adidas Login</title>
</head>

<body>

    <table width="100%" border="0">
        <tr>
            <td  align="center">
                <h1>Adidas Login</h1>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <table align="center">
                        <tr>
                            <td align="right">
                                Username:
                            </td>
                            <td align="left">
                                <input type="text" id="username" name="username" required>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                Password:
                            </td>
                            <td align="left">
                                <input type="password" id="password" name="password" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
